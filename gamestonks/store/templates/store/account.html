<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GameStonks</title>
        <link rel="icon" type="image/png" href="{% static 'store/media/gs.ico' %}">
        <link rel="stylesheet" href="{% static 'store/styles/main.css' %}">
        <link rel="stylesheet" href="{% static 'store/styles/account.css' %}">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{% static 'store/scripts/navbar.js' %}" async></script>
        <script src="{% static 'store/scripts/mng.js' %}" async></script>
    </head>
    <body>
        <header>
            <img class="menu-icon" src="{% static 'store/media/menu.png' %}" onclick="openNav()">
            <a href="{% url 'index' %}" class="logo">GameStonks</a>
        </header>
        <div id="my-sidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'sBn' %}">Búsqueda</a>
            <!--<a href="">Tiendas</a>-->
            <!--<a href="">Ofertas</a>-->
            <a href="{% url 'analisis' %}">Analisis tiendas</a>
            {% if user.is_authenticated %}
            <a href="{% url 'account' %}">Account</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'register' %}">Registration</a>
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        <div class="row">
            <div class="col">
                <h1>Welcome {{user.username}}</h1>
                <img src="{% static 'store/media/gs.png' %}">
            </div>
            <div class="col">
                <h2>Manage your alerts: </h2>
                <p>Se te enviará un correo a nombre de <strong>CheapShark</strong> para administrar tus alertas.</p>
                <button type="button" id="btn" onclick="manage('{{user.email}}')">Manage</button>
            </div>
        </div>
    </body>
</html>
